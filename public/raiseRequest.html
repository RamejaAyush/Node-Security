<!DOCTYPE html>
<html>
  <head>
    <title>Role Request Form</title>
  </head>
  <body>
    <h1>Role Request Form</h1>
    <form action="/request/create" method="POST">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="role">Role Requested:</label>
      <select id="role" name="role" required>
        <option value="Admin">Admin</option>
        <option value="Moderator">Moderator</option>
        <option value="Viewer">Viewer</option>
        <option value="Guest">Guest</option></select
      ><br /><br />
      <label for="reason">Reason:</label>
      <input type="text" id="reason" name="reason" required /><br /><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
